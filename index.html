<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes, I'll Be Your Valentine!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3em;
            color: #fff;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.5em;
            color: #ffe9e9;
        }

        .heart {
            width: 100px;
            height: 90px;
            background: #ff6f61;
            position: relative;
            transform: rotate(-45deg);
            margin: 20px auto;
        }

        .heart::before, .heart::after {
            content: '';
            width: 100px;
            height: 90px;
            background: #ff6f61;
            border-radius: 50%;
            position: absolute;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: 50px;
            top: 0;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #ff6f61;
            background: #fff;
            border: 2px solid #ff6f61;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #ff6f61;
            color: #fff;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart"></div>
        <h1>Yes, I'll Be Your Valentine!</h1>
        <p>I love you ‚ù§Ô∏è</p>
        <button onclick="alert('Happy Valentine\'s Day! üåü')">Celebrate</button>
    </div>
</body>
</html>
